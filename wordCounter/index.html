<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Counter</title>
</head>

<body>
    <section class="wordCounter">
        <textarea class="wordCounter__textarea" name="textarea" id="textarea" cols="30" rows="20"></textarea>
        <p class="wordCounter__scoreTable">Word Count: <span class="wordCounter__wordCount">0</span></p>
        <p class="wordCounter__scoreTable">Character Count: <span class="wordCounter__characterCount">0</span></p>
        <p class="wordCounter__scoreTable">Longest Word: <span class="wordCounter__longestWord"></span></p>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>
